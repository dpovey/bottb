name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Postgres service container - matches production (pg17)
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: bottb_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5433:5432
        # Health check to wait for postgres to be ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore test database (smart - regenerates if needed)
        env:
          PGPASSWORD: test
          DATABASE_URL: postgres://test:test@localhost:5433/bottb_test
          POSTGRES_URL: postgres://test:test@localhost:5433/bottb_test
        run: |
          # Wait for postgres to be fully ready
          until pg_isready -h localhost -p 5433 -U test; do sleep 1; done
          # Smart restore - uses cache if valid, regenerates if fixtures changed
          npm run e2e:smart-restore

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          DATABASE_URL: postgres://test:test@localhost:5433/bottb_test
          POSTGRES_URL: postgres://test:test@localhost:5433/bottb_test
          # NextAuth secrets for testing
          AUTH_SECRET: test-secret-for-e2e-testing-at-least-32-chars
          NEXTAUTH_URL: http://localhost:3001
        run: npm run e2e:test

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
