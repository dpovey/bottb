<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In — BOTTB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Jost', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-theme min-h-screen flex flex-col">

  <!-- Background Effect -->
  <div class="fixed inset-0 pointer-events-none">
    <div class="absolute inset-0 bg-linear-to-b from-purple-900/10 via-transparent to-transparent"></div>
    <div class="absolute inset-0 bg-linear-to-r from-indigo-900/5 to-cyan-900/5"></div>
  </div>

  <!-- Header -->
  <header class="relative z-10 p-6">
    <a href="home.html" class="inline-flex items-center gap-2 text-muted hover:text-white transition-colors text-sm">
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back to Home
    </a>
  </header>

  <!-- Main Content -->
  <main class="relative z-10 flex-1 flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8">
        <a href="home.html" class="inline-block">
          <img src="../public/images/logos/bottb-horizontal.png" alt="Battle of the Tech Bands" class="h-12 mx-auto mb-6">
        </a>
        <h1 class="font-semibold text-2xl mb-2">Welcome Back</h1>
        <p class="text-muted">Sign in to your account to continue</p>
      </div>
      
      <!-- Login Card -->
      <div class="glass rounded-2xl p-8" style="border: 1px solid rgba(255,255,255,0.05);">
        <form>
          <!-- Email -->
          <div class="mb-5">
            <label class="block text-xs tracking-wider uppercase text-muted mb-2">Email</label>
            <input 
              type="email" 
              placeholder="you@example.com"
              class="w-full px-4 py-3 bg-theme border border-white/10 rounded-lg text-white placeholder-gray-500 transition-all focus:outline-hidden focus:border-white/30 hover:border-white/20"
            />
          </div>
          
          <!-- Password -->
          <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
              <label class="block text-xs tracking-wider uppercase text-muted">Password</label>
              <a href="#" class="text-xs text-accent hover:text-accent-light transition-colors">Forgot?</a>
            </div>
            <input 
              type="password" 
              placeholder="••••••••"
              class="w-full px-4 py-3 bg-theme border border-white/10 rounded-lg text-white placeholder-gray-500 transition-all focus:outline-hidden focus:border-white/30 hover:border-white/20"
            />
          </div>
          
          <!-- Remember Me -->
          <div class="flex items-center gap-2 mb-6">
            <input type="checkbox" id="remember" class="w-4 h-4 rounded-sm border-white/20 bg-theme text-accent focus:ring-accent focus:ring-offset-0">
            <label for="remember" class="text-sm text-muted">Remember me for 30 days</label>
          </div>
          
          <!-- Submit -->
          <button type="submit" class="btn-filled w-full py-3 rounded-full text-sm tracking-widest uppercase font-medium">
            Sign In
          </button>
        </form>
        
        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-white/10"></div>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="px-3 text-dim" style="background: rgba(10,10,10,0.6);">or continue with</span>
          </div>
        </div>
        
        <!-- Social Login -->
        <div class="grid grid-cols-2 gap-3">
          <button class="btn-outline py-2.5 rounded-lg flex items-center justify-center gap-2 text-sm">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
          <button class="btn-outline py-2.5 rounded-lg flex items-center justify-center gap-2 text-sm">
            <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
          </button>
        </div>
      </div>
      
      <!-- Register Link -->
      <p class="text-center mt-6 text-muted text-sm">
        Don't have an account? 
        <a href="#" class="text-accent hover:text-accent-light transition-colors">Sign up</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="relative z-10 p-6 text-center text-dim text-sm">
    © 2025 Battle of the Tech Bands
  </footer>

</body>
</html>
